<div class="container">
  <h1>Entrar Minhas FinanÃ§as</h1>

  <form class="example-form" (ngSubmit)="login()" [formGroup]="loginForm">
    <mat-form-field
      appearance="outline"
      color="primary"
      class="example-full-width"
    >
      <mat-label>Email</mat-label>
      <input
        formControlName="email"
        type="text"
        matInput
        placeholder="Preencha seu email"
      />
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      color="primary"
      class="example-full-width"
    >
      <mat-label>Senha</mat-label>
      <input
        formControlName="password"
        type="text"
        matInput
        placeholder="Preencha sua senha"
      />
    </mat-form-field>

    <button type="submit" color="primary" mat-raised-button type="submit">
      Entrar
    </button>
  </form>
</div>
