<mat-toolbar *ngIf="logado == true">
  <span>Minhas Financias</span>
  <span class="example-spacer"></span>

  <div class="menu-item" *ngFor="let item of menuData">
    <a routerLinkActive="active" [routerLink]="item.rota">{{
      item.descricao
    }}</a>
  </div>

  <div>
    <button (click)="sair()">Sair</button>
  </div>
</mat-toolbar>
