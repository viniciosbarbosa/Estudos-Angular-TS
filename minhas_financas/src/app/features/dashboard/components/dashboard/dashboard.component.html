<h1 class="title">Minhas Finanças</h1>
<div class="flex header">
  <form [formGroup]="formDashBoard" (ngSubmit)="getBillByMouthYear()">
    <div>
      <mat-form-field appearance="outline" class="input-item" color="primary">
        <mat-label>Mês</mat-label>
        <mat-select formControlName="mes">
          <mat-option>Selecione o mês</mat-option>
          <mat-option *ngFor="let mes of meses" [value]="mes.id">{{
            mes.value
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-item">
        <mat-label>Ano</mat-label>
        <mat-select formControlName="ano">
          <mat-option>Selecione o Ano</mat-option>
          <mat-option *ngFor="let ano of anos" [value]="ano.value">{{
            ano.value
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button
        [disabled]="formDashBoard.invalid"
        type="submit"
        mat-raised-button
        color="primary"
      >
        Buscar
      </button>
    </div>
  </form>
</div>

<div class="flex card-item">
  <div class="flex-item">
    <mat-card class="receita">
      <mat-card-header class="center">
        <mat-card-title class="titulo"> Receitas </mat-card-title>
      </mat-card-header>

      <mat-card-content class="center conteudo">
        {{ receita | currency : "BRL" }}
      </mat-card-content>
    </mat-card>
  </div>

  <div class="flex-item">
    <mat-card class="despesa">
      <mat-card-header class="center">
        <mat-card-title class="titulo"> Despesas </mat-card-title>
      </mat-card-header>

      <mat-card-content class="center conteudo">
        {{ despesa | currency : "BRL" }}
      </mat-card-content>
    </mat-card>
  </div>

  <div class="flex-item">
    <mat-card class="saldo">
      <mat-card-header class="center">
        <mat-card-title class="titulo"> Saldo </mat-card-title>
      </mat-card-header>

      <mat-card-content class="center conteudo">
        {{ saldo | currency : "BRL" }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
